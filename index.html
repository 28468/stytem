<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <script>

        function loadImg(src) {
            return new Promise((resolve, reject) => {
                let img = document.createElement('img');
                img.src = src;
                img.onload = function () {
                    resolve(img);
                }
                img.onerror = function (err) {
                    reject(err)
                }
            })
        }
        function showImgs(imgs) {
            imgs.forEach(function (img) {
                document.body.appendChild(img);
            })
        }
        Promise.all([
            loadImg('https://img1.doubanio.com/view/movie_poster_cover/lpst/public/p2494647817.jpg'),
            loadImg('https://img3.doubanio.com/view/movie_poster_cover/lpst/public/p2455156816.jpg'),
            loadImg('https://img3.doubanio.com/view/movie_poster_cover/lpst/public/p2391991284.jpg'),
            loadImg('https://img3.doubanio.com/view/movie_poster_cover/lpst/public/p2462744662.jpg')
        ]).then(showImgs);

    </script>
</body>

</html>
