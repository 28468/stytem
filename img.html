<body>
    <script>
        // Promise加载图片
        var loadImg = (url) => {
            return new Promise((resolve, reject) => {
                // 创建图片
                var img = new Image()
                // 加载成功
                img.onload = () => {
                    resolve(img)
                }
                // 图片加载
                img.onerror = () => {
                    reject(new Error('图片加载失败'))
                }
                img.src = url
            })
        }
        var imgs = ['https://img1.doubanio.com/view/movie_poster_cover/lpst/public/p2494647817.jpg',
            'https://img3.doubanio.com/view/movie_poster_cover/lpst/public/p2455156816.jpg',
            'https://img3.doubanio.com/view/movie_poster_cover/lpst/public/p2391991284.jpg'
        ]
        // 并行加载
        // var loadImgAsync = (imgs) => {
        //     imgs.forEach(async (item) => {
        //         let img = await loadImg(item)
        //         document.body.appendChild(img)
        //     })
        // }
        // loadImgAsync(imgs)

        // // 串行加载
        var ImgAsync = async (imgs) => {
            for (var i = 0; i < imgs.length; i++) {
                let img = await loadImg(imgs[i])
                document.body.appendChild(img)
            }
        }
        ImgAsync(imgs)
    </script>
</body>
